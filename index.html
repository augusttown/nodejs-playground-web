<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NodeJs Playground Web</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>
    <script>

        // module load with systemjs
      SystemJS.config({
        baseURL:'/',
        map: {
          'localbase':    './js',
          'd3':           './node_modules/d3/dist/d3.js',
          'keycloak-js':  './node_modules/keycloak-js/dist/keycloak.min.js',
          'lodash':       './node_modules/lodash/lodash.min.js'
        }
      });

      SystemJS.import('localbase/main.js').then(function() {
          console.log('main app loaded');
      }).catch(function(err) {
          console.error(err);
      });

    </script>
    <h1>This is a NodeJs Playground Web Test Page</h1>
  </body>
</html>
